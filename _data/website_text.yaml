ticket:
    title:
        cz: "Vstupenka<br>500kč"
        eng: "Ticket<br>500 CZK"
    button:
        cz: "Již brzy"
        eng: "Coming soon"
    text:
        cz: |
            Vstupenka je platná na celý kongres s výjimkou Fashion.stl, kde bude vstupenka v prodeji zvlášť.
            V ceně vstupenky je bitcoinová platební karta a jedna káva zdarma.
            Vstupenky jsou v předprodeji v kavárně Paralelní Polis a online první týden v září.
            Zaváděcí cena je 500 Kč placená v Bitcoinech.
        eng: |
            Ticket is valid for all Congress events with the exception of Fashion.stl show (3. 10. - in La Fabrika, tickets will be sold separately).
            The price includes Paralelní Polis Bitcoin card with 1 free coffee.
            Tickets are available in Bitcoin Coffee Paralelní polis and online in the first week of September. Initial price for limited number of tickets is CZK 500 in BTC.



