below_header:
    header:
        cz: "Témata Hackers Congress Paralelní Polis 2015"
        eng: "Programme sections of Hackers Congress Paralelní Polis 2015"
    text:
        -   htmlclass: "ct-fw-300"
            cz: |
                Decentralizační nástroje a kryptotechnologie prochází zásadním vývojem a jejich existence
                začíná vadit vládám většiny států světa pro jejich emancipační potenciál a schopnost léčit
                neduhy těžkopádných regulací.
            eng: | 
                Decentralization tools and cryptotechnologies have been undergoing through a substantial development 
                and have started to infiltrate common use. Their existence begins to discomfort governments of most countries 
                in the world for its emancipatory potential and the ability to cure problems caused by ineffective regulations 
                and new social problems outside central control.
        -   htmlclass: "ct-fw-500"
            cz: |
                Smysl těchto nových technologií však není pouze v jejich aktuálním společenském a
                ekonomickém prospěchu pro společnost - v budoucnu mohou sehrát klíčovou roli v
                případě hluboké krize (ať už válečkého střetu, živelné pohromy, nastolení diktatury
                nebo výpadku infrastruktury).
            eng: | 
                The sense of new technologies not only in the current social and economic benefits - 
                they may play a key role in the case of deep crisis in the future 
                (whether war conflict, natural disasters, dictatorship or failure of infrastructure).
        -   htmlclass: "ct-fw-800"
            cz: |
                Blackout - výpadek strategických zdrojů - nabývá stále širšího významu.
                Vzhledem k propojenosti komunikačních sítí s energetickými, výrobními a organizačními složkami je
                namístě vážně diskutovat o roli nových technologií a decentralizace v krizových
                scénářích.
            eng: | 
                Blackout - a failure of strategic resources - is exceeding into wider consequences. 
                Due to the interconnectedness of communication, energy, production and organizational 
                networks, we should seriously discuss the role of new technologies and decentralization in crisis 
                scenarios.


